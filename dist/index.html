<!DOCTYPE html>
<html>
  	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    	<title>css helper</title>
  	</head>
  	<body>
		
		<div class="layout-header">
			
		</div>
		<div class="layout-body">
			<div class="wp-drag">
				<div class="drag-main">将文件拖拽到此区域</div>
			</div>
			<div class="wp-menu">
				<div class="menu-options">
					<ul>
						<li>
							<input type="checkbox" value="pc-module" />
							PC模式
						</li>
						<li>
							<input type="checkbox" value="no-picnano" />
							不压缩图片
						</li>
						<li>
							<input type="checkbox" value="no-autoprefixer">
							关闭自动加前缀功能
						</li>
						<li>
							<input type="checkbox" value="no-cssnano">
							不压缩css
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="layout-footer">
			
		</div>

  		<script type="text/javascript" src="bundle.js"></script>
  	</body>
</html>
